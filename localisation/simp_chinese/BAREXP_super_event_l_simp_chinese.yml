l_simp_chinese:
 BAREXP_SE_Title.1: "基沃托斯之日"
 BAREXP_SE_Quote.1: "今日之伟业，必成就明日之基石\n\n——伊吕波"
 BAREXP_SE_Remark.1: "为世界奠基"

 BAREXP_SE_Title.2: "古圣堂之战"
 BAREXP_SE_Quote.2: "羊羔们宣言说：“看呐，仇恨将被钉在棺木中！”\n于是，恶魔也诅咒道：“有一颗被遗忘的钉子将要锈蚀。”\n\n——崔尼蒂古代寓言"
 BAREXP_SE_Remark.2: "让葬礼开始吧。"

 BAREXP_SE_Title.99: "格黑娜-圣三一之战"
 BAREXP_SE_Quote.99: "在发起战争之前，人们总是被灌输可以得到什么，以及得到这一切将会是如何轻松。对于听信这种诈骗的受害者来说，人行道上的惨状大概也只能算一场序幕。\n\n——守月铃美"
 BAREXP_SE_Remark.99: "那就让它开始吧。"