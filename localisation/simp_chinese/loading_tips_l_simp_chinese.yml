l_simp_chinese:
 LOADING_TIP_0: "人们都知道太阳总是升起，但她们不知道，见证阳光是一种特权。\n——“领袖”"
 LOADING_TIP_1: "仇恨是一种可悲的连锁，但我早已沉溺其中。\n——圣园未花"
 LOADING_TIP_2: "愿主垂怜。\n——圣园未花"
 LOADING_TIP_3: "Vanitas Vanitatum Et Omnia Vanitas\n——阿里乌斯校训"
 LOADING_TIP_4: "若尘世凡俗的信任可以量化，则你我皆一贫如洗。\n——桐藤渚"
 LOADING_TIP_5: "在千禧年，只有“成果”才能证明一切。\n——早濑优香"
 LOADING_TIP_6: "我们的故事是怎样的走向，由我们自己来决定！\n——阿慈谷日富美"
 LOADING_TIP_7: "预言者最后被预言的力量打倒，这样可悲的命运却是从不离奇。\n——百合园圣娅"
 LOADING_TIP_8: "怀疑，猜忌，暴力，谎言...若将它们当作理所当然，我们也终有一天，会迷失自我。\n——栀子梦"
 LOADING_TIP_9: "更重要的是，如何定义属于你的胜利。如果对自己寻求的目标都一知半解，那取胜又要如何谈起呢？\n——空崎日奈"
 LOADING_TIP_10: "敬最美好的前途。\n——安守实梨"
 LOADING_TIP_11: "幼稚的人最后会明白事实：同盟不意味着我们彼此友善，敌对也不表示我们彼此仇恨。\n——桐藤渚"
 LOADING_TIP_12: "星野在哪里？全基沃托斯都想知道！\n——奥空绫音（于阿玛塔事件时）"
 LOADING_TIP_13: "如果你不在乎战争因为什么打响，那么你肯定也不知道它将如何结束。\n——仲正一花"
 LOADING_TIP_14: "数学算式是冷酷的，现实则更甚于之。\n——调月莉音"
 LOADING_TIP_15: "我有一个家，里面有我爱的人，有我恨的人。\n——戒野美咲"

