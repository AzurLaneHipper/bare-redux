############################
BAREXP_COUNTRY_SUMMARY_TRI: "§Y势力概况：§!\n对以日新月异的基沃托斯而言，圣三一综合学园是少有的异类——传承自古典时代的遗产依然深刻地影响着这所学园的一切事务，作为基沃托斯大众眼中的三大校之首，圣三一学园反而不像格黑娜与千禧年那样善于应对变化。§G在菲利乌斯§!、§R帕特尔§!与§Y桑库特斯§!三大派系共同组成的领导机关，§C<茶话会>§!的领导下，这里的一切依然如千百年前那样秩序井然。\n\n然而，这并非意味着圣三一的一切风平浪静，在古典的戒律之下，是正在思变的人心。尚未尘埃落定的『伊甸条约』如今已成为庞大的风暴，正一刻不停地将圣三一这艘豪华的旧式战舰，推向风暴最混乱的中心。\n\n不过，在桅杆折断前，船长依然还有机会决定这艘巨舰的命运：拼尽全力，总比坐以待毙要强……"

BAREXP_COUNTRY_TARGET_TRI: "§Y目标：§!\n赢得未来\n\n§C重整旗鼓：§!\n - 变更传统律令\n - 重新扬帆启航\n\n§t犁庭扫穴：§!\n - 粉碎来自历史中的阴谋\n - §R或屈服于命运§!\n\n§G不可思议同盟：§!\n - 签署伊甸条约\n - 取得外交胜利"

BAREXP_COUNTRY_PATHS_TRI: "§5乐园……梦想家们描绘的甜美假象。§!"

BAREXP_CONTINUE_BUTTON_TEXT_TRI: "擎起火炬"